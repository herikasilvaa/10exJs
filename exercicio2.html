<body>

	<h1>2. Na matemática, o fatorial de um número natural n é dado pelo produto de todos os números inteiros e positivos menores ou iguais a n. Por exemplo, o fatorial de 5 é dado por 5 * 4 * 3 * 2 * 1. Desenvolva um programa que calcule o fatorial de um número dado como entrada.</h1>

	<div>
		<label for="num">Digite um número:</label>
		<input type="number" id="num">
		<button onclick="calcularFatorial()">Calcular</button>
	</div>

	<p id="resultado"></p>

	<script>
		function calcularFatorial() {
			// Obtém o valor digitado pelo usuário
			let num = document.getElementById("num").value;

			// Verifica se o valor é um número positivo
			if (num >= 0) {
				// Caso seja, calcula o fatorial
				let fatorial = 1;
				for (let i = num; i >= 1; i--) {
					fatorial *= i;
				}
				document.getElementById("resultado").innerHTML = `O fatorial de ${num} é ${fatorial}.`;
			} else {
				// Caso contrário, exibe uma mensagem de erro
				document.getElementById("resultado").innerHTML = "O número deve ser positivo.";
			}
		}
	</script>

</body>
