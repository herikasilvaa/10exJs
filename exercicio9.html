<body>

	<h1>9. Faça um programa que leia o sexo do usuário e apresente a mensagem “O sexo é válido”, se o
		caractere digitado for "M" ou "F".</h1>

	<form>
		<label for="sexo">Digite o sexo: </label>
		<input type="text" id="sexo" name="sexo"><br><br>
		<input type="button" value="Validar" onclick="validarSexo()">
	</form>

	<p id="resultado"></p>

	<script>
		function validarSexo() {
			var sexo = document.getElementById("sexo").value;
			if (sexo == "M" || sexo == "F") {
				document.getElementById("resultado").innerHTML = "O sexo é válido";
			} else {
				document.getElementById("resultado").innerHTML = "O sexo é inválido";
			}
		}
	</script>

</body>
